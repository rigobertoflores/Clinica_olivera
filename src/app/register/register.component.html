<div class="register-box">
    <div class="login-logo">
      <a href="#"><b>Mi</b>Aplicación</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Regístrese</p>
  
        <div [formGroup]="formReg">
            <div>
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" formControlName="email" required>
            </div>
            <div>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" formControlName="password" required>
            </div>
            <button type="submit">Registrarse</button>
          </div>
          
  
        <!-- Agrega aquí más contenido si es necesario -->
  
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
