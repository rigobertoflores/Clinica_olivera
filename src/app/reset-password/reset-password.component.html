<body class="login-page" style="min-height: 396.8px;">
    <div class="login-box">
    <div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a class="h1"> Olivera</a>
    </div>
    <div class="card-body">
    <p class="login-box-msg"> Recupere su contraseña ahora. Escriba el email al que se le enviara su nueva contraseña </p>
    <form [formGroup]="resetform" method="post">
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <div class="input-group-append">
            <div class="input-group-text">
            <span class="fas fa-envelope"></span>
            </div>
            </div>
            </div>
    <!-- <div class="input-group mb-3">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPass">
    <div class="input-group-append">
    <div class="input-group-text">
    <span class="fas fa-lock"></span>
    </div>
    </div>
    </div> -->
    <div class="row">
    <div class="col-12">
    <button type="submit" (click)="resetPass()"   class="btn btn-primary btn-block">Recuperar contraseña</button>
    </div>
    
    </div>
    </form>
    <p class="mt-3 mb-1">
      <span class="link-like" (click)="backToLogin()">Login</span>
     </p>
    </div>
    
    </div>
    </div>
    
    
    <script src="../../plugins/jquery/jquery.min.js"></script>
    
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="../../dist/js/adminlte.min.js?v=3.2.0"></script>
    
    
    </body>
