<app-menu></app-menu>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Estatus de Correos</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary card-outline">
                        <div class="card-body box-profile">

                            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                                <div class="row justify-content-end">
                                    <div class="search-box">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Buscar</mat-label>
                                            <input matInput (keyup)="applyFilter($event)">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="mat-elevation-z8 table-responsive">
                                            <table class="table" mat-table [dataSource]="dataSource" matSort
                                                (matSortChange)="announceSortChange($event)">
                                                <ng-container matColumnDef="fechaUltActualizacion">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Ordenar por fecha">
                                                        Fecha Enviados
                                                    </th>
                                                    <td mat-cell *matCellDef="let element">
                                                        {{ element.fechaUltActualizacion }}
                                                    </td>
                                                </ng-container>

                                                <!-- Position Column -->
                                                <ng-container matColumnDef="nombrePaciente">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Ordenar por Nombre">
                                                        Nombre Paciente
                                                    </th>
                                                    <td mat-cell *matCellDef="let element">
                                                        {{ element.nombrePaciente }}
                                                    </td>
                                                </ng-container>

                                                <ng-container matColumnDef="nombrePlantilla">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Ordenar por sexo">
                                                        Nombre Plantilla
                                                    </th>
                                                    <td mat-cell *matCellDef="let element">
                                                        {{ element.nombrePlantilla }}
                                                    </td>
                                                </ng-container>
                                                <ng-container matColumnDef="status">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                                                        sortActionDescription="Ordenar por sexo">
                                                        Estatus
                                                    </th>
                                                    <td mat-cell *matCellDef="let element">
                                                        {{ element.status === '1' ? 'Enviado' : 'Pendiente' }}
                                                    </td>
                                                </ng-container>

                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                            </table>

                                            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
                                                aria-label="Select page of periodic elements">
                                            </mat-paginator>
                                        </div>
                                        <br />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="lottie-container" *ngIf="showLoading">
        <ng-container>
            <app-loading></app-loading>
        </ng-container>
    </div>
